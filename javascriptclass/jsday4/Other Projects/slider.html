<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking Carousel Page</title>
    <link rel="stylesheet" href="bootstrap-dist/bootstrap-dist1/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

</head>
<body>
    <div class="container-fluid text-center margin-auto">
        <div class="offset-4 col-4 mt-4">
            <h1 class="text-info">Slideshow</h1>
            <h5 class="text-success">Staff Personnel</h5>
        </div>
        
        <div class="d-flex">
            <div class="col-6 offset-3">
                <img id="picBackGround" src="" alt="" class="rounded-circle border border-primary border-info border-3" style="width: 300px; height: 300px;">
                <h5 id="staffName">Name of Staff</h5>
                <p id="desc" class="mt-0 mb-0">Description of Staff</p>
                <p id="sn" class="mt-0 mb-0">Serial Number of Staff</p>
            </div>
            <div class="col-3">
                <h3 id="timer" class="text-danger"></h3>
                <div class="d-flex"> 
                    <div class="col-4">
                        <button id="clearTimer" onclick="myTimer()" class="btn btn-sm btn-outline-info text-warning fw-bold">Start Timer</button>
                    </div>
                    <div class="col-4">
                        <button id="clearTimer" onclick="pauseCount()" class="btn btn-sm btn-outline-info text-warning fw-bold">Pause Timer</button>
                    </div>
                    <div class="col-4">
                        <button id="clearTimer" onclick="stopCount()" class="btn btn-sm btn-outline-info text-warning fw-bold">Stop Timer</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex">
            <div id="leftBtn" class="container-fluid btn btn-info" style="width: 100px; margin-left: 400px;">Left</div>
            <div id="rightBtn" class="container-fluid btn btn-info" style="width: 100px; margin-right: 400px;">Right</div>
        </div>
    </div>

    <div>
        <form action="" name="myForm1" class="container-fluid" onsubmit="(validate())">
            <input type="text" value="" name="username" class="offset-4 col-4 mt-4">
            <button id="submitForm" type="submit" class="btn btn-primary btn-info text-light">Submit</button>
        </form>
    </div>


    <script src="bootstrap-dist/bootstrap-dist1/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <script src="slider.js"></script>
</body>
</html>
